<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Add User</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div class="error" id="usernameError">Username is required</div>
        </div>
        <div class="form-group">
            <label for="cellphone">Cellphone:</label>
            <input type="text" id="cellphone" name="cellphone">
            <div class="error" id="cellphoneError">Cellphone number is required and must be valid</div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Table to display added users -->
    <h2>Users List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Cellphone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
